# Include this in your nginx server block when using docker-compose with the mcpserver service.
# proxy_buffering off and proxy_read_timeout are required for SSE to work correctly.

# FastMCP server (SSE transport)
location /mcp/ {
    proxy_pass http://mcpserver:8001/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # SSE requires these â€” disable buffering so events stream immediately
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 3600s;  # SSE connections are long-lived
}
