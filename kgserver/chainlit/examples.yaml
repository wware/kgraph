# Medical Literature Knowledge Graph â€” Example Prompts
# Format: "Label shown in dropdown": "Full prompt text sent to the LLM"

"HIV treatment resistance mechanisms": >
  What does the literature say about mechanisms of HIV resistance
  to antiretroviral therapy? Include key genes and pathways mentioned
  in the knowledge graph.

"CD4 count as prognostic marker": >
  Summarize evidence on CD4 T-cell count as a prognostic marker
  in HIV/AIDS disease progression. Which papers are most cited?

"Drug-drug interactions in ART": >
  What are the most clinically significant drug-drug interactions
  in antiretroviral therapy regimens, according to the literature?

"Long COVID neurological symptoms": >
  What patterns of neurological symptoms appear in long COVID
  patients according to recent literature in the knowledge graph?

"Find related conditions (graph query)": >
  Use the knowledge graph tools to find conditions and comorbidities
  strongly associated with HIV-associated neurocognitive disorder (HAND).

"Summarize recent papers on a topic": >
  Search the knowledge graph for papers published after 2020 on
  integrase strand transfer inhibitors (INSTIs) and summarize
  their main findings.

"Entity extraction demo": >
  Pick any paper in the knowledge graph and show me the entities
  and relationships that were extracted from it.
