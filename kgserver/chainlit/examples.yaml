# Medical Literature Knowledge Graph — Example Prompts
# Short prompts that map to rich entities/relationships in the graph.
# Format: "Label": "Full prompt text sent to the LLM"

"BRCA mutations & cancer risk": >
  What does the graph say about BRCA1/BRCA2 mutations and risk of breast and ovarian cancer, and what risk-reducing interventions are supported?

"ST3Gal1 & ulcerative colitis": >
  How does ST3Gal1 regulate intestinal barrier function and inflammatory cytokines in ulcerative colitis, and what downstream genes does it control?

"DDR biomarkers & ES-SCLC": >
  What is the DDR-Immune Fitness score, and how do HRD, TMB, and cGAS-STING predict response to PARP inhibitors and checkpoint blockers in ES-SCLC?

"H. pylori → YY1 → JAK2/STAT3 → gastric cancer": >
  How does H. pylori drive gastric cancer through the YY1–JAK2–STAT3 axis and EMT, and which drugs interrupt this pathway?

"Bioactive glass nanoparticles & TNBC": >
  What mechanisms do bioactive glass nanoparticles use against triple-negative breast cancer, and what cellular processes do they induce?

"GenMine TOP vs FoundationOne in sarcoma": >
  How do GenMine TOP and FoundationOne CDx compare for fusion genes and actionable targets in sarcoma, and what treatments do they enable?
